<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>Male <input type="radio" name="gender" id="male" required>
        Female <input type="radio" name="gender" id="female" required></p></fieldset>
        <p>Address <textarea name="address" cols="100 " rows="5"></textarea></p>
        <p>Email: <input type="email" name="email" required></p>
        <p>Pincode: <input type="text" name="pincode" required></p>
    </form>
    <h2>Payment Information</h2>
    <p>Cart Type:
    <select name="card-type" id="card-type" required>
        <option value="">--Select Your Payment Method--</option>
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="paypal">PayPal</o ption>
    </select></p>
    <p>Card Number <input type="text" name="Card-Number" id="Card-Number" required></p>
    <p>Expiration Date <input type="date" name="expiration-date" id="expiration-date" required></p>
    <p>CVV <input type="password" name="" id="" required></p>
    <input type="submit" value="Pay Now">
</body>
</html>
