<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main-head">Payment Form</h1><hr>
        <h2>User Information</h2>
        <p>Name: <input type="text" name="name" required placeholder="Enter your name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>Male <input type="radio" name="gender" id="male" required>
        Female <input type="radio" name="gender" id="female" required></p></fieldset>
        <p>Address <textarea name="address" cols="100 " rows="5" placeholder="Enter your address"></textarea></p>
        <p>Email: <input type="email" name="email" required placeholder="Enter your email"></p>
        <p>Pincode: <input type="text" name="pincode" required placeholder="Enter your pincode"></p>
    
    <h2>Payment Information</h2>
    <p>Cart Type:
    <select name="card-type" id="card-type" required>
        <option value="">--Select Your Payment Method--</option>
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="paypal">PayPal</o ption>
    </select></p>
    <p>Card Number <input type="text" name="Card-Number" id="Card-Number" required placeholder="Enter your card number"></p>
    <p>Expiration Date <input type="date" name="expiration-date" id="expiration-date" required></p>
    <p>CVV <input type="password" name="cvv" id="cvv" required placeholder="Enter your CVV"></p>
    <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
